<!-- Elaborar um programa para uma Vídeo Locadora, que leia o título e a duração de um filme em minutos. Exiba o título do filme e converta a duração para horas e minutos. -->

<body>
    <h1>Conversor Vídeo Locadora</h1>
    <p>
        <label>Título do filme:<input type="text" id="filme" name="filme" /></label>
    <p>
        <label>Duração(min):<input type="text" id="duracao" name="duracao" /></label>
    </p>
    <p>
        <input type="button" value="Converter em horas e minutos" onclick="tituloDoFilme()">
    </p>
    <p id="resposta"></p>
</body>
